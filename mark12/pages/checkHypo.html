    </nav>
    <main>
      <h2>Enter the lengths of sides of right angle triangle</h2>
      <div class="container">
        <a href="../index.html">Back</a>

        <input type="number" min="0.0001" step="0.00001" class="length1" placeholder="Enter length A" required/>
        <input type="number" min="0.0001" step="0.00001" class="length2" placeholder="Enter length B" required/>


        <button class="check">Calculate</button>

        <h4>Hypotenuse will be calculated:<p class="message">√(A² + B²)</p></h4>

      </div>
    </main>
