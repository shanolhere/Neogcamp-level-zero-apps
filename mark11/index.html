<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Is your Birthday Lucky?</title>

    <link href="src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <h1>Is your Birthday Lucky?</h1>
      <ul class="navbar-ul">
        <li class="navbar-item">
          <a class="navbar-link active" href="https://github.com/shanolhere" target="_blank">Github link</a>
        </li>
      </ul>
    </nav>
    <main>
      <h2>Check if your birthday is lucky or not?</h2>
      <div class="container">
        <input type="date" class="date" required />
        <input
          type="number"
          min="0"
          class="luckyNum"
          placeholder="Enter your lucky number"
          required
        />
        <button class="check">Check</button>
      </div>

      <div class="result">
        <p class="message">Message goes here...</p>
        <img class="animated-gif" src="src/assets/happy.gif" />
      </div>
    </main>
    <footer>
      <h2>Connect with me</h2>
      <p>Connecting with people is what I like the most.</p>
      <ul class="social-links">
        <li class="social-linkItem">
          <a href="https://twitter.com/nerd_fswd" target="_blank"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
        </li>
        <li class="social-linkItem">
          <a href="https://instagram.com/sabiya.ig" target="_blank"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
        </li>
        <li class="social-linkItem">
          <a href="https://www.linkedin.com/in/sabiya-tabassum-95ba87244/" target="_blank"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
        </li>
        <li class="social-linkItem">
          <a href="mailto: sabiyatabassum99@gmail.com" target="_blank"
            ><ion-icon name="mail-outline"></ion-icon
          ></a>
        </li>
        <li class="social-linkItem">
          <a href="https://github.com/shanolhere" target="_blank"
            ><ion-icon name="logo-github"></ion-icon
          ></a>
        </li>
      </ul>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
