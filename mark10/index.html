<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Cash Register Manager</title>

    <link href="styles.css" rel="stylesheet" />

  </head>
  <body>
    <nav>
      <h1>Cash Register Manager</h1>
      <ul class="navbar-ul">
        <li class="navbar-item"><a class="navbar-link active" href="https://github.com/shanolhere" target="_blank">Github link</a></li>
      </ul>
    </nav>
    <main>
      <h2>Your Personal Cash Register Manager!</h2>
      <p>Enter the bill amount and cash given by the customer & know the balance and minimum number of notes to return.</p>

      <div class="bill-container">
      <label>Bill Amount:</label>
      <div><input type="number" class="billAmt" placeholder="Enter bill amount" />
      <button class="next">Next</button></div>
      </div>

      <div class="cash-container">
      <label>Cash Received:</label>
      <div><input type="number" class="cashReceived" placeholder="Enter received cash" />
      <button class="check">Check</button></div>
      </div>

      <div class="error"></div>

      <div class="balance-table">
      <label>Balance Amount:</label>
      <table>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
        <tr>
            <th>No. of notes</th>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
            <td class="noOfNotes"></td>
        </tr>

      </table>
      </div>

    </main>

        <li class="social-linkItem"><a href="https://www.linkedin.com/in/sabiya-tabassum-95ba87244/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        <li class="social-linkItem"><a href="mailto: sabiyatabassum99@gmail.com" target="_blank"><ion-icon name="mail-outline"></ion-icon></a></li>
        <li class="social-linkItem"><a href="https://github.com/shanolhere" target="_blank"><ion-icon name="logo-github"></ion-icon></a></li>
      </ul>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
